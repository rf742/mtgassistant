<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <meta name="viewport" content="width=800, initial-scale=1.0" />
</head>
<body>
    <div align="center">
    <h1 x-data="{ message: 'MTG personal assistant' }" x-text="message"></h1>
    <h2>Life Counter</h2>
    <div x-data="{ count: 40 }">
        <button class="button smallishbutton" @click="count = count + 5">+5</button>
        <button class="button smallishbutton" @click="count++">+</button>
        <span class="value" x-text="count"></span>
        <button class="button smallishbutton" @click="count--">-</button>
        <button class="button smallishbutton" @click="count = count - 5">-5</button>
    </div>

    <div x-data="{ info: ['Poison Counter', 'Commander Damage (left)', 'Commander Damage (across)', 'Commander Damage (right)'
    ]}">
        <template x-for="name in info">
        <div>
            <h2 x-text="name"></h2>
            <div x-data="{ count: 0 }">
                <button class="button" @click="count++">+</button>
                <span class="value" x-text="count"></span>
                <button class="button" @click="if (count > 0){count--}">-</button>
            </div>
        </div>
        </template>
    </div>
    <h2>Links</h2>
    <ul>
        <li><a href="https://scryfall.com" target="_blank">Scryfall</a></li>
        <li><a href="https://gatherer.wizards.com/Pages/Default.aspx">Gatherer</a></li>
    </ul>
    
</div>
    

</body>
</html>
